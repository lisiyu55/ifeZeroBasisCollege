    <p id="result-wrapper">现在距离 2001年1月1日星期X HH:MM:SS 还有 X 天 X 小时 X 分 X 秒</p>

    <script>
         
        function showRightTime(year, month, day, h, m, s) {
            h = check(h);
            m = check(m);
            s = check(s);
            var watch = year + "年" + month + "月" + day + "日" + weekday() + h + ":" + m + ":" + s;
            return watch;
        }

        function check(i) {
            i = i + "";
            if (i.length == 1) {
                i = "0" + i;
            }
            return i;
        }

        function weekday() {
            var today = new Date();
            var day = today.getDay();//当前星期几(0-6 0代表星期日)
            var weekday = new Array(7)
            weekday[0] = "星期日"
            weekday[1] = "星期一"
            weekday[2] = "星期二"
            weekday[3] = "星期三"
            weekday[4] = "星期四"
            weekday[5] = "星期五"
            weekday[6] = "星期六"
            return weekday[day] + " ";
        }

        function MinusTime(str1,str2) {
            var date1 = new Date(str1);
            var date2 = new Date(str2);
            sum1=date1.getTime();
            sum2=date2.getTime();
            var dValue=0;
            var string="";
            var day,hour,minute,second;
            //一天：86400000毫秒  一小时：3600000毫秒  一分钟：60000毫秒 一秒：1000毫秒
            if(sum1>sum2){
                dValue=sum1-sum2;
                day=Math.floor(dValue/86400000);
                hour=Math.floor((dValue-day*86400000)/3600000);
                minute=Math.floor((dValue-day*86400000-hour*3600000)/60000);
                second=Math.floor((dValue-day*86400000-hour*3600000-minute*60000)/1000);
                str=day+"天"+hour+"小时"+minute+"分"+second+"秒";
                return str;
            }
            else{
                dValue=sum2-sum1;
                day=Math.floor(dValue/86400000);
                hour=Math.floor((dValue-day*86400000)/3600000);
                minute=Math.floor((dValue-day*86400000-hour*3600000)/60000);
                second=Math.floor((dValue-day*86400000-hour*3600000-minute*60000)/1000);
                str=day+"天"+hour+"小时"+minute+"分"+second+"秒";
                return str;
            }
        }
        

        function panDuan(str1,str2) {
            var date1 = new Date(str1);
            var date2 = new Date(str2);
            sum1=date1.getTime();
            sum2=date2.getTime();
            if(sum1-sum2>0){
                return true;
            }
            else{
                return false;
            }
        }

        function timeChange() {
            var contentYear = document.getElementById("year-select").value;
            var contentMonth = document.getElementById("month-select").value;
            var contentDay = document.getElementById("day-select").value;
            var contentHour = document.getElementById("hour-select").value;
            var contentMinute = document.getElementById("minute-select").value;
            var contentSecond = document.getElementById("second-select").value;
            var str1=contentYear+"/"+contentMonth+"/"+contentDay+" "+contentHour+":"+contentMinute+":"+contentSecond;
            var today = new Date();
            var year = today.getFullYear();//当前年份
            var month = today.getMonth();//当前月份(0-11 0代表一月)
            var day = today.getDate();//当前日(1-31)
            var h = today.getHours();
            var m = today.getMinutes();
            var s = today.getSeconds();
            var str2=year+"/"+(month+1)+"/"+day+" "+h+":"+m+":"+s;
            var str=showRightTime(contentYear,contentMonth,contentDay,contentHour,contentMinute,contentSecond);
            if(panDuan(str1,str2)){
                str="现在距离"+str+"还有";
            }
            else{
                str="现在距离"+str+"过去了";
            }
            str+=MinusTime(str1,str2);
            document.getElementById("result-wrapper").innerHTML=str;

        }

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>DecToBinary</title>
</head>

<body>
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>

        function dec2bin(decNumber) {
            // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
            var x = decNumber;
            if (x >= 0) {
                var array = new Array();
                var i = 0;
                while (x > 0) {
                    array[i] = x % 2;
                    x = parseInt(x / 2);
                    //console.log(x);
                    i++;
                }
                var s = "";
                for (var j = array.length - 1; j >= 0; j--) {
                    s += array[j];
                }
                return s;

            }
            else {
                var x = "error";
                return x;
            }
        }

        // 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
        // Some coding
        document.getElementById("trans-btn").onclick = function () {
            var x = parseInt(document.getElementById("dec-number").value);
            var s = dec2bin(x);
            var y = parseInt(document.getElementById("bin-bit").value);
            if (s.length >= y) {
                document.getElementById("result").innerHTML = s;
            }
            else {
                for (var i = 0; i <= (y - s.length); i++) {
                    s = "0" + s;
                }
                document.getElementById("result").innerHTML = s;
            }
        }
        // 新的需求是，转化显示后的二进制数为bin-bit中输入的数字宽度，例如
        // dec-number为5，bin-bit为5，则转化后数字为00101
        // 如果bin-bit小于转化后的二进制本身位数，则使用原本的位数，如dec-number为5，bin-bit为2，依然输出101，但同时在console中报个错

    </script>
</body>

</html>

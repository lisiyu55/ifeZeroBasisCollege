<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a"
            type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b"
            type="text">
    </div>
    <div>
        <button id="btn1">判断当前选中的输入框输入内容是否为数字</button>
        <button id="btn2">把 A 四舍五入为 B 个小数位数的数字</button>
        <button id="btn3">当前选中数字的绝对值</button>
        <button id="btn4">对当前选中的数字进行上舍入</button>
        <button id="btn5">对当前选中的数字进行下舍入</button>
        <button id="btn6">把当前选中的数字四舍五入为最接近的整数</button>
        <button id="btn7">返回 A 和 B 中的最高值</button>
        <button id="btn8">返回 A 和 B 中的最低值</button>
    </div>
    <p id="result"></p>
    <script>
        var ra = document.getElementById("radio-a");
        var rb = document.getElementById("radio-b");
        var na = document.getElementById("num-a");
        var nb = document.getElementById("num-b");
        function checkNum(y) {
            if (!isNaN(y.value)) {
                document.getElementById("result").innerHTML = "Yes";
                return true;
            }
            else {
                document.getElementById("result").innerHTML = "No";
                return false;
            }
        }
        document.getElementById("btn1").onclick = function () {
            if (ra.checked) {
                checkNum(na);
            }
            else if (rb.checked) {
                checkNum(nb);
            }

        };
        document.getElementById("btn2").onclick = function () {
            var flag1 = checkNum(na);
            var flag2 = checkNum(nb);
            // console.log(flag1);
            // console.log(flag2);
            if (flag1 && flag2) {
                var num = new Number(na.value);
                // console.log(num);
                // console.log(nb.value);
                // console.log(num.toFixed(nb.value));
                document.getElementById("result").innerHTML = parseFloat(num.toFixed(nb.value));
            }
        }

        document.getElementById("btn3").onclick = function () {
            if (ra.checked) {
                if (checkNum(na)) {
                    document.getElementById("result").innerHTML = Math.abs(na.value);
                }
            }
            else if (rb.checked) {
                if (checkNum(nb)) {
                    document.getElementById("result").innerHTML = Math.abs(nb.value);
                }
            }
        }

        document.getElementById("btn4").onclick = function () {
            if (ra.checked) {
                if (checkNum(na)) {
                    document.getElementById("result").innerHTML = Math.ceil(na.value);
                }
            }
            else if (rb.checked) {
                if (checkNum(nb)) {
                    document.getElementById("result").innerHTML = Math.ceil(nb.value);
                }
            }
        }

        document.getElementById("btn5").onclick = function () {
            if (ra.checked) {
                if (checkNum(na)) {
                    document.getElementById("result").innerHTML = Math.floor(na.value);
                }
            }
            else if (rb.checked) {
                if (checkNum(nb)) {
                    document.getElementById("result").innerHTML = Math.floor(nb.value);
                }
            }
        }

        document.getElementById("btn6").onclick = function () {
            if (ra.checked) {
                if (checkNum(na)) {
                    document.getElementById("result").innerHTML = Math.round(na.value);
                }
            }
            else if (rb.checked) {
                if (checkNum(nb)) {
                    document.getElementById("result").innerHTML = Math.round(nb.value);
                }
            }
        }

        document.getElementById("btn7").onclick = function () {
            var flag1 = checkNum(na);
            var flag2 = checkNum(nb);
            if (flag1 && flag2) {
                if(na.value>=nb.value){
                    document.getElementById("result").innerHTML = na.value;
                }
                else{
                    document.getElementById("result").innerHTML = nb.value;
                }
            }
        }

        document.getElementById("btn8").onclick = function () {
            var flag1 = checkNum(na);
            var flag2 = checkNum(nb);
            if (flag1 && flag2) {
                if(na.value>=nb.value){
                    document.getElementById("result").innerHTML = nb.value;
                }
                else{
                    document.getElementById("result").innerHTML = na.value;
                }
            }
        }
    </script>
</body>

</html>

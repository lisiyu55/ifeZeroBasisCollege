<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <div>
        <label>String A:
            <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
        </label>
        <textarea id="str-a"></textarea>
        <label>String B:
            <input id="radio-b" type="radio" name="str-obj" value="b">
        </label>
        <textarea id="str-b"></textarea>
        <label>Num A：<input id="num-a" type="number" value="0"></label>
        <label>Num B：<input id="num-b" type="number" value="1"></label>
    </div>
    <div>
        <button id="btn1">获取当前选中输入的内容长度</button>
        <button id="btn2">当前选中输入中的第3个字符</button>
        <button id="btn3">把两个输入框的文字连接在一起输出（concat）</button>
        <button id="btn4">输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
        <button id="btn5">输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
        <button id="btn6">使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
        <button id="btn7">当前选中输入框的行数</button>
        <button id="btn8">使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
        <button id="btn9">把所选输入框中的内容全部转为大写</button>
        <button id="btn10">把所选输入框中的内容全部转为小写</button>
        <button id="btn11">把所选输入框中内容的半角空格全部去除</button>
        <button id="btn12">把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
    </div>
    <p id="result"></p>

    <script>
        var ra = document.getElementById("radio-a");//单选框a
        var rb = document.getElementById("radio-b");//单选框b
        var sa = document.getElementById("str-a");//文本框a
        var sb = document.getElementById("str-b");//文本框b
        var num_a = document.getElementById("num-a");
        var num_b = document.getElementById("num-b");

        document.getElementById("btn1").onclick = function () {
            if (ra.checked) {
                document.getElementById("result").innerHTML = sa.value.length;
            }
            else if (rb.checked) {
                document.getElementById("result").innerHTML = sb.value.length;
            }
        }

        document.getElementById("btn2").onclick = function () {
            if (ra.checked) {
                var str_a = sa.value
                document.getElementById("result").innerHTML = str_a.charAt(2);
            }
            else if (rb.checked) {
                var str_b = sb.value;
                document.getElementById("result").innerHTML = str_b.charAt(2);
            }
        }

        document.getElementById("btn3").onclick = function () {
            var str_a = sa.value
            var str_b = sb.value;
            document.getElementById("result").innerHTML = sa.value + "" + sb.value;
        }

        document.getElementById("btn4").onclick = function () {
            var str_a = sa.value
            var str_b = sb.value;
            document.getElementById("result").innerHTML = str_a.indexOf(str_b);
        }

        document.getElementById("btn5").onclick = function () {
            var str_a = sa.value
            var str_b = sb.value;
            document.getElementById("result").innerHTML = str_b.lastIndexOf(str_a);
        }

        document.getElementById("btn6").onclick = function () {
            var str_a = sa.value
            var str_b = sb.value;
            if (ra.checked) {
                document.getElementById("result").innerHTML = str_a.slice(num_a.value, num_b.value);
            }
            else if (rb.checked) {
                document.getElementById("result").innerHTML = str_b.slice(num_a.value, num_b.value);
            }
        }

        document.getElementById("btn7").onclick = function () {
            var str_a = sa.value
            var str_b = sb.value;
            if (ra.checked) {
                document.getElementById("result").innerHTML = str_a.slice(num_a.value, num_b.value);
            }
            else if (rb.checked) {
                document.getElementById("result").innerHTML = str_b.slice(num_a.value, num_b.value);
            }
        }

        document.getElementById("btn8").onclick = function () {
            var str_a = sa.value
            var str_b = sb.value;
            if (ra.checked) {
                document.getElementById("result").innerHTML = str_a.substr(num_a.value, num_b.value);
            }
            else if (rb.checked) {
                document.getElementById("result").innerHTML = str_b.substr(num_a.value, num_b.value);
            }
        }

        document.getElementById("btn9").onclick = function () {
            var str_a = sa.value
            var str_b = sb.value;
            if (ra.checked) {
                sa.value = str_a.toUpperCase();
            }
            else if (rb.checked) {
                sb.value = str_b.toUpperCase();
            }
        }

        document.getElementById("btn10").onclick = function () {
            var str_a = sa.value
            var str_b = sb.value;
            if (ra.checked) {
                sa.value = str_a.toLowerCase();
            }
            else if (rb.checked) {
                sb.value = str_b.toLowerCase();
            }
        }

        document.getElementById("btn11").onclick = function () {
            var str_a = sa.value
            var str_b = sb.value;
            if (ra.checked) {
                sa.value = str_a.replace(" ", "");
            }
            else if (rb.checked) {
                sb.value = str_b.replace(" ", "");
            }
        }

        document.getElementById("btn12").onclick = function () {
            var str_a = sa.value
            var str_b = sb.value;
            if (ra.checked) {
                sa.value = str_a.replace(/a/, str_b);
            }
            else if (rb.checked) {
                sb.value = str_b.replace(/a/, str_a);
            }
        }
    </script>
</body>

</html>

        /*
        实现一个字符串头尾去除空格的函数
        注意需要去除的空格，包括全角、半角空格
        暂时不需要学习和使用正则表达式的方式
        */
        function diyTrim(str) {

            // do something
            result = rightTrim(leftTrim(str));
            return result
        }

        function leftTrim(str) {
            var s = str;
            for (var i = 0; i < str.length; i++) {
                if (str.charCodeAt(i) == 32 || str.charCodeAt(i) == 12288) {
                    s = str.substr(i + 1);
                }
                else {
                    break;
                }
            }
            return s;
        }

        function rightTrim(str) {
            var s = str;
            for (var i = str.length - 1; i >= 0; i--) {
                if (str.charCodeAt(i) == 32 || str.charCodeAt(i) == 12288) {
                    s = str.substr(0, i);
                }
                else {
                    break;
                }
            }
            return s;
        }
        // 测试用例
        console.log(diyTrim(' a f b ')); // ->a f b
        console.log(diyTrim(' ffdaf ')); // ->ffdaf
        console.log(diyTrim('1 ')); // ->1
        console.log(diyTrim('　　f')); // ->f
        console.log(diyTrim(' 　 a f b 　　 ')); // ->a f b
        console.log(diyTrim(' ')); // ->
        console.log(diyTrim('　')); // ->
        console.log(diyTrim('')); // ->
        console.log(diyTrim('　　f'));
        console.log(diyTrim(' 　 a f b 　　 '));

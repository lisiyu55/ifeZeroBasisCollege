    <script>
        var arr = [43, 54, 4, -4, 84, 100, 58, 27, 140];

        var arr1 = [
            {
                id: 1,
                name: 'candy',
                value: 40
            }, {
                id: 2,

            }, {
                id: 3,

        var arr2 = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];

        var arr3 = [[10, 14], [16, 60], [7, 44], [26, 35], [22, 63]];

        arr.sort(function (a, b) {
            return a - b;
        });

        arr2.sort(function (a, b) {
            if (a > b) {

            }

        });
        console.log(arr2);

        arr2.sort(function (a, b) {

                return 1;
            }
            if (a > b) {
                return -1;
            }
            return 0;
        });
        console.log(arr2);

        arr3.sort(function (a, b) {
            if (a[1] < b[1]) {
                return 1;
            }
            if (a[1] > b[1]) {
                return -1;
            }
            return 0;
        });
        console.log(arr3);
